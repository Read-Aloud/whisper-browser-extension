<!DOCTYPE html>
<html>
  <head>
    <title>Whisker</title>
    <script src="popup.js"></script>
    <style>
      #current-shortcut-key {
        font-weight: bold;
      }
      .link {
        color: blue;
        cursor: pointer;
      }
      .link:hover {
        text-decoration: underline;
      }
      .container {
        min-width: 20em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click on a textbox, then press <span id="current-shortcut-key"></span> to start transcription. Press it again to stop.</p>
      <p>To change the shortcut key, click <span id="edit-shortcut-key" class="link">here</span>.</p>
    </div>
  </body>
</html>
